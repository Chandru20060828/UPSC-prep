<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personality Test - UPSC Portal</title>
  <link rel="stylesheet" href="../assets/css/assignment.css" />
  <style>
    body {
      background: linear-gradient(120deg, #f093fb, #f5576c);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .personality-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 700px;
    }
    .personality-container h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .personality-container p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn-group a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: #fff;
      color: #f5576c;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-group a:hover {
      background: #ffe1eb;
    }
  </style>
</head>
<body>
  <div class="personality-container">
    <h1>🧠 Personality Test Module</h1>
    <p>This section prepares you for the UPSC interview by enhancing your confidence, awareness, and communication skills.</p>
    <div class="btn-group">
      <a href="tips.html">📝 Preparation Tips</a>
      <a href="questions.html">🎤 Interview Questions</a>
      <a href="certificate.html">🎓 Certificate</a>
    </div>
  </div>
</body>
</html>
